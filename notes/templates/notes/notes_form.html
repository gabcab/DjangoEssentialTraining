{% extends 'base.html' %}

{% block content %}
<!-- <form action="{% url 'notes.new' %}" method='POST'> {% csrf_token %} -->
<form method='POST'> {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary my-5" >Submit</button>
    <a class="btn btn-secondary my-5" href="{% url 'notes.list' %}">Cancel</a>

</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    <p>{{form.errors.title.as_text}}</p>
    <p>{{form.errors.text.as_text}}</p>
</div>
{% endif %}


{% endblock %}
